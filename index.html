<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script>
	function Convert(){
	
	var Bd=document.getElementById("Taka").value;
	var pk=Bd*1.965;
	var In=Bd*0.886;
	var us=Bd*0.012;
	var sa=Bd*0.044;
	
	document.getElementById("Pkr").value=pk;
	document.getElementById("Rupee").value=In;
	document.getElementById("Doller").value=us;
	document.getElementById("Riyal").value=sa;
	}
</script>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.content{
		background-color: rgb(219, 207, 207);
		width: 600px;
		margin: 20px auto;
		padding: 10px;
	}
	.inner-content{
		width: 80%;
		margin: 0 auto;
	}
</style>
</head>

<body>
	<div class="content">
		<br> <h2 style="text-align: center;">Bangladeshi Currency Converter </h2> <br><br>
		<div class="inner-content">
			<form>
				<label><strong>Enter Bangladeshi Taka</strong></label>
				<input type="number" id="Taka">
				
				<br>
				<br>
				
				<label><strong>Pakistani Rupee</strong></label>
				<input type="number" id="Pkr">
				
				<br>
				<br>
				
				<label><strong>Indian Rupee</strong></label>
				<input type="number" id="Rupee">
				
				<br>
				<br>
				
				<label><strong>US Doller</strong></label>
				<input type="number" id="Doller">
				
				<br>
				<br>
				
				<label><strong>Soudia Arabia Riyal</strong></label>
				<input type="number" id="Riyal">
				
				<br>
				<br>
				
				<input style="margin-left: 200px;" class="btn btn-primary" type="Submit" value="Convert" onclick="Convert()">
		</div>
	</div>

</body>
</html>
